<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Número Par ou Ímpar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Verificador de Número Par ou Ímpar</h1>
  <label for="numero">Digite um número: </label>
  <input type="number" id="numero">
  <button onclick="verificarParOuImpar()">Verificar</button>
  <p id="resultado"></p>

  <script>
    function verificarParOuImpar() {
      var numero = document.getElementById("numero").value;
      
      if (numero % 2 === 0) {
        document.getElementById("resultado").textContent = numero + " é um número par.";
      } else {
        document.getElementById("resultado").textContent = numero + " é um número ímpar.";
      }
    }
  </script>
</body>
</html>
