<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Peso Ideal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Peso Ideal</h1>
  <label for="altura">Digite sua altura (em metros): </label>
  <input type="number" step="0.01" id="altura"><br>
  <label for="sexo">Selecione seu sexo: </label>
  <select id="sexo">
    <option value="homem">Homem</option>
    <option value="mulher">Mulher</option>
  </select><br>
  <button onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
  <p id="resultado"></p>

  <script>
    function calcularPesoIdeal() {
      var altura = parseFloat(document.getElementById("altura").value);

      var sexo = document.getElementById("sexo").value;

      var pesoIdeal;
      if (sexo === "homem") {
        pesoIdeal = (72.7 * altura) - 58;
      } else if (sexo === "mulher") {
        pesoIdeal = (62.1 * altura) - 44.7;
      } else {
        document.getElementById("resultado").textContent = "Selecione um sexo válido.";
        return;
      }

      document.getElementById("resultado").textContent = "Seu peso ideal é " + pesoIdeal.toFixed(2) + " kg.";
    }
  </script>
</body>
</html>
