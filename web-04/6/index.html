<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Pagamento</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Pagamento</h1>
  <label for="preco">Preço de etiqueta do produto: R$</label>
  <input type="number" id="preco"><br>
  <label for="condicao">Selecione a condição de pagamento: </label>
  <select id="condicao">
    <option value="1">À vista, em dinheiro ou PIX (10% de desconto)</option>
    <option value="2">À vista, no cartão de crédito (5% de desconto)</option>
    <option value="3">Em duas vezes (sem juros)</option>
    <option value="4">Em três vezes (juros de 6%)</option>
  </select><br>
  <button onclick="calcularPagamento()">Calcular Pagamento</button>
  <p id="resultado"></p>

  <script>
    function calcularPagamento() {
      var preco = parseFloat(document.getElementById("preco").value);

      var condicao = document.getElementById("condicao").value;

      var valorAPagar;
      if (condicao === "1") {
        valorAPagar = preco - (preco * 0.1);
      } else if (condicao === "2") {
        valorAPagar = preco - (preco * 0.05);
      } else if (condicao === "3") {
        valorAPagar = preco;
      } else if (condicao === "4") {
        valorAPagar = preco + (preco * 0.06);
      } else {
        document.getElementById("resultado").textContent = "Selecione uma condição de pagamento válida.";
        return;
      }

      document.getElementById("resultado").textContent = "Valor a ser pago: R$" + valorAPagar.toFixed(2);
    }
  </script>
</body>
</html>
